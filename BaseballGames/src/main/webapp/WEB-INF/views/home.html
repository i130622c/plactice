<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="UTF-8" />
<!-- viewport meta -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="/resources/static/js/BaseballGame.js" th:src="@{/resources/static/js/BaseballGame.js}"></script>
<title>Thymeleaf</title>
</head>
<body>
	<h1>Baseball Game</h1>

	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th>ID</th>
				<th>氏名（漢字）</th>
				<th>氏名（カナ）</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">1</th>
				<td>Mark</td>
				<td>Otto</td>
			</tr>
			<tr>
				<th scope="row">2</th>
				<td>Jacob</td>
				<td>Thornton</td>
			</tr>
		</tbody>
	</table>

	<button type="button" class="btn btn-info" onclick="test">Info</button>

	<p>現在時刻： <span th:text="${current_datetime}"></span></p>
	
	
</body>
</html>
